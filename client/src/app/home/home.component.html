<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find you match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary-app mr-sm-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info-app">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
