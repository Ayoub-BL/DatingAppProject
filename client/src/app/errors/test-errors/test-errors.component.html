<ng-container>
    <button (click)="get400Error()" class="btn btn-primary mr-3">Test 400Error</button>
    <button (click)="get400ValidationError()" class="btn btn-primary mr-3">Test 400ValidationError</button>
    <button (click)="get401Error()" class="btn btn-primary mr-3">Test 401Error</button>
    <button (click)="get404Error()" class="btn btn-primary mr-3">Test 404Error</button>
    <button (click)="get500Error()" class="btn btn-primary mr-3">Test 500Error</button>

    <div *ngIf="validationErrors.length > 0" class="row mt-5">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
