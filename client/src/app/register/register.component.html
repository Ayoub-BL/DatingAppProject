<div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="container">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
        <div class="form-group">
            <input name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary-app mr-sm-2" type="submit">Register</button>
            <button class="btn btn-secondary-app" type="reset" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
